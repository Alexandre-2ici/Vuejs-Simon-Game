<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" type="text/css" media="screen" href="./style.css">
	<script type="text/javascript" src="./node_modules/vue/dist/vue.min.js"></script>
	<title>Simon-Game</title>
</head>

<body>
	<div id="app">
		<button @click="newGame">
			NOUVELLE PARTIE
		</button>
		<hr>
		** Nous afficherons ici le score **
		<hr>
		<div>
			<span class="carre" :class="{ bleu: hautGauche }"></span>
			<span class="carre" :class="{ rouge: hautDroite }"></span>
		</div>
		<div>
			<span class="carre" :class="{ vert: basGauche }"></span>
			<span class="carre" :class="{ jaune: basDroite }"></span>
		</div>
		<hr>
		<span>sequence: </span>
		<pre>{{ sequence }}</pre>
	</div>
	<script type="text/javascript" src="./index.js"></script>
</body>

</html>
