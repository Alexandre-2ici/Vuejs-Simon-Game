<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" type="text/css" media="screen" href="./style.css">
	<script type="text/javascript" src="./node_modules/vue/dist/vue.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
	<title>Simon-Game</title>
</head>

<body>
	<div id="app">
		<button @click="newGame">
			NOUVELLE PARTIE
		</button>
		<hr>
		<h4> {{ score }}</h4>
		<hr>
		<div>
			<span class="carre" @click="selectSquare('hautGauche')" :class="{ orange: hautGauche }"></span>
			<span class="carre" @click="selectSquare('hautMilieu')" :class="{ rose : hautMilieu }"></span>
			<span class="carre" @click="selectSquare('hautDroite')" :class="{ rouge: hautDroite }"></span>
		</div>
		<div>
			<span class="carre" @click="selectSquare('basGauche')" :class="{ bleu: basGauche }"></span>
			<span class="carre" @click="selectSquare('basMilieu')" :class="{ vert: basMilieu }"></span>
			<span class="carre" @click="selectSquare('basDroite')" :class="{ jaune: basDroite }"></span>
		</div>
	</div>
	<script type="text/javascript" src="./index.js"></script>
</body>

</html>
